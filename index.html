<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>轮播</title>
</head>
<body>
    <div class="wrapper">
        <div id="window" class="window">
            <div class="images" id="images">
                <img src="https://blogimg.goo.ne.jp/user_image/52/bc/6d6e462130032012d1f2d00b8af37034.jpg" alt="picture1" width= 300 height=200>
                <img src="https://images.all-free-download.com/images/graphiclarge/germini_flower_pink_petals_608384.jpg" alt="picture2" width= 300 height=200>
                <img src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/fullset/2015/11/10/0/CI_Costa-Farms-Ballad-aster.jpg.rend.hgtvcom.616.411.suffix/1447169929799.jpeg" alt="picture3" width= 300 height=200>
                <img src="https://diy.sndimg.com/content/dam/images/diy/fullset/2009/6/2/0/hgPG-2057168-Upwardly_Mobile_morning_glory.jpg.rend.hgtvcom.616.411.suffix/1420674126446.jpeg" alt="picture4" width= 300 height=200>
            </div>
        </div>
        <div class="slides">
            <button id="pre">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div class="buttons">
            <button>picture1</button>
            <button>picture2</button>
            <button>picture3</button>
            <button>picture4</button>
        </div>
    </div>
   
    <script src="./main.js"></script>
</body>
</html>
